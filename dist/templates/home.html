<div id="home">
  <ul>
    <li ng-repeat="listing in listings" class="item">      
        
      <div class="image">
        <a href="/detail"><img class="img-responsive" src="{{listing.media.m}}"/></a>
      </div>      
    
      <div class="text">
        <p class="title"><a href="/detail">{{listing.title}}</a><p>
        
        <p>
          <span class="author"><a href="https://www.flickr.com/people/{{listing.author_id}}">{{listing.author}}</a></span>
          <span class="published">Published: {{listing.published}}</span>
          <span class="flickr-link"><a href="{{listing.link}}">View on Flickr</a></span>
        </p>
      </div>
        
      </div>

    </li>
  </ul>
</div>
